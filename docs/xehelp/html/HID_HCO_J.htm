<SPAN STYLE="color:#000000;font-size:12pt;font-family:ＭＳ ゴシック">
   =<B><B>画面ハードコピー</B></B>

        HCOpy [EOL | NOEOL]

             行を EndOfLine でカットする(EOL)か 画面幅でカットする(NOEOL) かを設定する
             セッションを終了するまで有効
             コマンドラインオプション /Yh (EOL) で指定もできる(省略値は /Nh)
             UTF8ファイルの行に RightToLeft フォーマット文字が含まれている時を想定したオプション
</BODY>
